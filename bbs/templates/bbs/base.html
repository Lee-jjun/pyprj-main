{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ai-X APT | 부동산 전월세 가격 예측 서비스">
    <meta name="author" content="Ai-X APT Team">
    <title>{% block title %}Ai-X APT 부동산 전월세별 수요량 예측 서비스{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bbs/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <style>
        /* === 헤더 버튼 스타일 === */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: none;
            text-align: center;
            padding: 25px 0;
            z-index: 1000;
        }

        .header-button {
            display: inline-block;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .header-button:hover,
        .page-title:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        main {
            margin-top: 120px;
            margin-bottom: 100px; /* footer와 겹치지 않게 */
        }

        /* === 로딩 화면 스타일 === */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.5em;
            color: #fff;
            z-index: 9999;
        }
        #loading-screen.hidden {
            display: none;
        }

        /* 대관람차4 구조 */
        .ferris-wheel {
            width: 480px;
            height: 480px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 중앙 텍스트 */
        .center-text {
            position: absolute;
            text-align: center;
            font-weight: bold;
            font-size: 3em;
            line-height: 1.4;
            z-index: 2;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;  /* 네온 효과 */
        }

        /* 아이콘 궤도 */
        .circle {
            position: absolute;
            width: 170%;
            height: 170%;
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .icon {
            position: absolute;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;  /* 네온 효과 */
        }

        /* 원 둘레에 아이콘 8개 배치 */
        .icon:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, 0); }
        .icon:nth-child(2) { top: 15%; left: 85%; transform: translate(-50%, -50%); }
        .icon:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
        .icon:nth-child(4) { top: 85%; left: 85%; transform: translate(-50%, -50%); }
        .icon:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -100%); }
        .icon:nth-child(6) { top: 85%; left: 15%; transform: translate(-50%, -50%); }
        .icon:nth-child(7) { top: 50%; left: 0%; transform: translate(0, -50%); }
        .icon:nth-child(8) { top: 15%; left: 15%; transform: translate(-50%, -50%); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* === 풋터 스타일 === */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5em;        
            font-weight: bold;
            color: #ffffff;           
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7); 
            padding: 20px 0;
            background: #222;
        }
    </style>
</head>
<body>
    <!-- 1. 로딩 화면 -->
    <div id="loading-screen" class="hidden">
        <div class="ferris-wheel">
            <div class="center-text">
                집주인과<br>협상중
            </div>
            <div class="circle">
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
                <span class="icon">🏠</span>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="main-header">
            {% block header %}
                <a href="{% url 'bbs:index' %}" class="header-button">
                    Ai-X APT 부동산 전/월세별 수요량 예측 서비스
                </a>
            {% endblock %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>    

    <!-- 2. 풋터 -->
    <footer>
        © 2025 Ai-X APT Team
    </footer>

    <!-- 3. 로딩 화면 제어 JS -->
    <script>
        function showLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) screen.classList.remove('hidden');
        }
        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) screen.classList.add('hidden');
        }
        function showLoadingAndRedirect(url) {
            showLoading();
            setTimeout(() => { window.location.href = url; }, 50);
        }
        window.addEventListener("pageshow", function(event) {
            hideLoading();
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>
