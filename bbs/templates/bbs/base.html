{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ai-X APT | 부동산 전월세 가격 예측 서비스">
    <meta name="author" content="Ai-X APT Team">
    <title>{% block title %}Ai-X APT 부동산 예측 서비스{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bbs/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <style>
        /* === 헤더 버튼 스타일 === */
        .main-header {
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }

        .header-button {
            display: inline-block;
            font-size: 2.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .header-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        /* === 풋터 스타일 === */
        footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5em;        
            font-weight: bold;
            color: #ffffff;           
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7); 
        }
    </style>
</head>
<body>
    <!-- 1. 로딩 화면 -->
    <div id="loading-screen" class="hidden">
        <div class="loading-spinner"></div>
        <p>예측 중입니다... 잠시만 기다려주세요</p>
    </div>

    <div class="content-wrapper">
        <header class="main-header">
            {% block header %}
                <a href="{% url 'bbs:index' %}" class="header-button">
                    Ai-X APT 부동산 전/월세 예측 서비스
                </a>
            {% endblock %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>    

    <!-- 2. 풋터 -->
    <footer>
        © 2025 Ai-X APT Team
    </footer>

    <!-- 3. 로딩 화면 제어 JS -->
    <script>
        function showLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('hidden');
                screen.classList.add('active');
            }
        }
        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('active');
                setTimeout(() => screen.classList.add('hidden'), 300);
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>
