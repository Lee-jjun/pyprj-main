={% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ai-X APT | 부동산 전월세 가격 예측 서비스">
    <meta name="author" content="Ai-X APT Team">
    <title>{% block title %}Ai-X APT 부동산 예측 서비스{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bbs/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <style>
        /* === 헤더 스타일 === */
        .main-header {
            text-align: center;
            padding: 0;              /* 여백 제거 */
            margin: 0;               /* 여백 제거 */
            backdrop-filter: blur(6px); 
            -webkit-backdrop-filter: blur(6px);
        }

        .main-header h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;               /* 위아래 여백 제거 */
            padding: 20px 0;         /* 글자 위아래 여백만 유지 */
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            display: inline-block;
        }

        /* 헤더 밑줄 제거 (기존 after 라인 삭제) */
        .main-header h1::after {
            content: none;
        }

        /* 헤더 링크 */
        .header-link {
            color: #fff;
            text-decoration: none;
            transition: border-bottom 0.3s ease;
            padding-bottom: 4px;
        }

        .header-link:hover {
            border-bottom: 2px solid #fff; /* hover 시만 밑줄 */
        }

        /* === 풋터 스타일 === */
        footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5em;        
            font-weight: bold;
            color: #ffffff;           
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7); 
        }
    </style>
</head>
<body>
    <!-- 1. 로딩 화면 -->
    <div id="loading-screen" class="hidden">
        <div class="loading-spinner"></div>
        <p>예측 중입니다... 잠시만 기다려주세요</p>
    </div>

    <div class="content-wrapper">
        <header class="main-header">
            {% block header %}
                <h1>
                    <a href="{% url 'bbs:index' %}" class="header-link">
                        Ai-X APT 부동산 전/월세 예측 서비스
                    </a>
                </h1>
            {% endblock %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>    

    <!-- 2. 풋터 -->
    <footer>
        © 2025 Ai-X APT Team
    </footer>

    <!-- 3. 로딩 화면 제어 JS -->
    <script>
        function showLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('hidden');
                screen.classList.add('active');
            }
        }
        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('active');
                setTimeout(() => screen.classList.add('hidden'), 300);
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>
