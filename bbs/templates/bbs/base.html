{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}부동산 실거래 데이터의 활용{% endblock %}</title>
    <!-- 외부 style.css 파일 연결 -->
    <link rel="stylesheet" href="{% static 'bbs/style.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{% url 'bbs:index' %}" class="page-title-link">
                <h1 class="page-title">부동산 실거래 데이터의 활용</h1>
            </a>
            {% block navigation %}
            <!-- 내비게이션 링크가 여기에 들어갑니다 -->
            {% endblock %}
        </div>
    </header>
    <main>
        {% block content %}
        <!-- 페이지의 주요 콘텐츠가 여기에 들어갑니다 -->
        {% endblock %}
    </main>
</body>
</html>
