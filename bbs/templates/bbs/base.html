{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ai-X APT | 부동산 전월세 가격 예측 서비스">
    <meta name="author" content="Ai-X APT Team">
    <title>{% block title %}Ai-X APT 부동산 예측 서비스{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bbs/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
</head>
<body>
    <div class="content-wrapper">
        <header class="main-header">
            {% block header %}
                <h1>Ai-X APT 부동산 전/월세 예측 서비스</h1>
            {% endblock %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>    

    <!-- 2. 풋터 -->
    <footer>
        <a href="{% url 'bbs:index' %}">© 2025 Ai-X APT</a>
    </footer>

    <!-- 3. 로딩 화면 제어 JS -->
    <script>
        function showLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('hidden');
                screen.classList.add('active');
            }
        }
        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.classList.remove('active');
                setTimeout(() => screen.classList.add('hidden'), 300);
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>
</html>
