{% extends 'bbs/base.html' %}
{% load static %}

{% block title %}부동산 전/월세 예측 서비스{% endblock %}

{% block content %}
<style>
    /* 배경 이미지 */
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'images/apt2-1.jpg' %}");
        background-size: cover;
        background-position: center;
        filter: brightness(0.7);
        z-index: -1;
    }

    /* 중앙 버튼 컨테이너 */
    .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        gap: 40px;
        z-index: 5;
    }

    /* 버튼 스타일 */
    .main-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 280px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
        font-size: 1.6em;
        font-weight: bold;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .main-button:hover {
        transform: translateY(-8px);
        background-color: rgba(255, 255, 255, 1);
    }
</style>

<div class="background-image"></div>

<div class="button-container">
    <a href="{% url 'bbs:price_range_forecast' %}" class="main-button">
        전/월세 가격 예측하기
    </a>
    <a href="{% url 'bbs:price_for_per_area_page' %}" class="main-button">
        전용면적 예측하기
    </a>
</div>
{% endblock %}
