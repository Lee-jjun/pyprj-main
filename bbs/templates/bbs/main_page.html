{% extends 'bbs/base.html' %}
{% load static %}

{% block title %}부동산 전/월세 예측 서비스{% endblock %}

{% block content %}
<style>
    /* 배경 이미지 */
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'images/apt2-1.jpg' %}");
        background-size: cover;
        background-position: center;
        filter: brightness(0.7);
        z-index: -1;
    }

    /* 중앙 버튼 컨테이너 */
    .button-container {
        display: flex;
        flex-direction: row;   /* 가로 배치 */
        justify-content: center;
        align-items: flex-start;
        height: 80vh;
        gap: 5vw; 
        padding-top: 60px;
        z-index: 5;
    }

    /* 버튼 스타일 */
    .main-button {
        display: flex;
        flex-direction: column;  /* 세로 정렬 */
        justify-content: center;
        align-items: center;
        width: 20vw;
        height: 60vh;
        color: #fff;
        font-size: 5vh;
        font-weight: bold;
        text-decoration: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px); /* 블러 효과 */
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .main-button:hover {
        transform: translateY(-12px);
        background: rgba(255, 255, 255, 0.25);
    }

    /* 버튼 텍스트 줄바꿈 */
    .main-button span {
        display: block; /* 줄바꿈 강제 */
        line-height: 1.2;
    }
</style>

<div class="background-image"></div>

<div class="button-container">
    <a href="{% url 'bbs:price_range_forecast' %}" 
       class="main-button" 
       onclick="showLoading()">
        <span>전/월세 가격</span>
        <span>예측하기</span>
    </a>
    <a href="{% url 'bbs:price_for_per_area_page' %}" 
       class="main-button" 
       onclick="showLoading()">
        <span>전용면적</span>
        <span>예측하기</span>
    </a>
</div>
{% endblock %}
