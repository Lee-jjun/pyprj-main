<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모델 선택 · 조회 화면</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a2b;
      --panel-2: #0f1626;
      --text: #eef2ff;
      --muted: #9aa4bf;
      --accent: #3b82f6;
      --accent-2: #22d3ee;
      --border: #1f2a44;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -20%, rgba(34,211,238,.15), transparent),
                  radial-gradient(1000px 700px at -10% -30%, rgba(59,130,246,.18), transparent),
                  var(--bg);
      min-height: 100vh;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--panel) 80%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1080px; margin: 0 auto; padding: 14px 16px; }
    .toolbar { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    label { font-size: 14px; color: var(--muted); }
    select, button {
      height: 40px; border-radius: 12px; border: 1px solid var(--border);
      background: var(--panel-2); color: var(--text); padding: 0 12px; font-size: 14px;
    }
    select { min-width: 260px; }
    button {
      cursor: pointer; border: 1px solid transparent; font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      transition: transform .08s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }

    main { padding: 16px; }
    .grid { max-width: 1080px; margin: 16px auto; display: grid; gap: 16px; }
    .card {
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border: 1px solid var(--border);
      border-radius: 16px; padding: 16px 16px; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .heading { font-size: 20px; font-weight: 800; margin: 0 0 6px; }
    .sub { color: var(--muted); font-size: 14px; margin: 0 0 6px; }
    .result-title { font-size: 18px; font-weight: 700; margin: 0 0 10px; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; color: #cbd5e1; background: #0b1323; padding: 2px 6px; border-radius: 6px; border: 1px solid var(--border); }

    table { width: 100%; border-collapse: collapse; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    th, td { border-bottom: 1px solid var(--border); padding: 10px 12px; text-align: center; font-size: 14px; }
    th { background: #0d1528; color: #c7d2fe; }
    tr:last-child td { border-bottom: none; }

    .row { display: grid; grid-template-columns: 2fr 3fr; gap: 16px; }
    @media (max-width: 820px){ .toolbar { grid-template-columns: 1fr; } .row { grid-template-columns: 1fr; } }

    .spinner { width: 20px; height: 20px; border: 3px solid #2a3657; border-top-color: #7aa2ff; border-radius: 50%; animation: spin 1s linear infinite; display:inline-block; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .muted { color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 12px; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 8px; }
    .footer { color: var(--muted); font-size: 12px; text-align: center; padding: 24px 0; }

    .result-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .result-section {
        flex: 1;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
   .stat-group {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 5px 12px;       /* 내부 위아래 여백 5px, 좌우 12px */
      border-radius: 8px;
      margin-top: 80px;        /* 외부 위 여백 20px */
      margin-bottom: -20px;      /* 외부 아래 여백 5px */
    }

    .stat-group h3 {
      margin: 2px 0;           /* h3 내부 위아래 여백 최소화 */
      text-align: center;
      font-size: 16px;
    }

    .stat-group .stat-item {
      margin: 2px 0;           /* 항목간 간격 줄임 */
      font-size: 13px;
    }

    table {
      margin: 5px 0;           /* 위아래 여백 5px */
      border-collapse: collapse;
    }

    table th, table td {
      padding: 4px 8px;        /* 테이블 내부 셀 여백도 조금 줄임 */
      text-align: center;
      font-size: 13px;
    }

    .chart-section img { max-width: 100%; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <div class="container toolbar">
      <div class="controls" role="group" aria-label="모델 선택 및 조회">
        <div>
          <label for="modelSelect">선택항목</label><br />
          <select id="modelSelect" aria-label="모델 선택">
            <option value="3">RandomForestRegressor</option>
            <option value="1">LinearRegression</option>
            <option value="2">Decision Tree Regression</option>
            <option value="4">Gradient Boosting Regression</option>
            <option value="5">======= default ======</option>
          </select>
        </div>
        <div>
          <label class="invisible" style="opacity:0">조회</label><br/>
          <button id="searchBtn" type="button" aria-label="조회버튼">조회</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <section class="card">
        <h1 class="heading">모델 조회 데모</h1>
        <p class="sub">상단에서 모델을 선택하고 <span class="kbd">조회</span>를 클릭하세요. 선택된 모델의 요약 정보와 예시 결과가 이 영역에 표시됩니다.</p>
        <div id="resultArea" aria-live="polite" aria-busy="false">
          <div class="card" style="background:transparent; box-shadow:none; padding:0; border:none">
            <p class="muted">아직 조회 전입니다. 원하는 항목을 선택한 후 <strong>조회</strong>를 누르세요.</p>
          </div>
        </div>
        <p class="hint">백엔드 연동 시 <span class="kbd">/pfpa/api/</span> 과 같이 연결하면 됩니다.</p>
      </section>
    </div>
    {% csrf_token %}
    <div class="footer">© 2025 모델 조회 데모 · 단일 HTML 파일</div>
  </main>

  <script>
    const resultArea = document.getElementById('resultArea');
    const searchBtn  = document.getElementById('searchBtn');
    const modelSel   = document.getElementById('modelSelect');

    function showLoading(){
      resultArea.setAttribute('aria-busy','true');
      resultArea.innerHTML = `
        <div class="card" style="grid-column: 1/-1; text-align:center;">
          <span class="spinner" aria-hidden="true"></span>
          <div style="margin-top:8px;">머신러닝 호출…</div>
        </div>
      `;
    }

    function showError(err){
      resultArea.setAttribute('aria-busy', 'false');
      resultArea.innerHTML = `
        <div class="card" style="border-color:#7f1d1d; background: #170e10;">
          <div class="result-title">오류</div>
          <p class="muted">${(err && err.message) ? err.message : '알 수 없는 오류가 발생했습니다.'}</p>
        </div>`;
    }

    function renderResult(data) {
      const formatNumber = n => new Intl.NumberFormat('ko-KR').format(n);
      let html = '';
      for (let size in data) {
        const jeonse = data[size].jeonse;
        const wolse  = data[size].wolse;

        html += `
           <div class="result-container">
            <div class="result-section">
              <div class="stat-group">
                <h3>면적: ${size} (전세)</h3>
                <div>
                  <div class="stat-item">훈련성능: ${jeonse["훈련성능"]}</div>
                  <div class="stat-item">테스트 성능: ${jeonse["테스트 성능"]}</div>
                  <div class="stat-item">과적합 여부: ${jeonse["과적합 여부"]}</div>
                </div>
              </div>
              <table>
                <thead><tr><th>년-월</th><th>실제값</th><th>예측값</th></tr></thead>
                <tbody>
                  ${jeonse["실제값 리스트"].map((v,i)=>`<tr><td>${wolse["년-월"][i]}</td><td style="text-align:right;">${formatNumber(v)}</td><td style="text-align:right;">${formatNumber(jeonse["예측값 리스트"][i])}</td></tr>`).join('')}
                </tbody>
              </table>
              <div class="chart-section">
                <img src="${jeonse.image_url}" alt="전세 그래프">
              </div>
            </div>

            <div class="result-section">
              <div class="stat-group">
                <h3>면적: ${size} (월세)</h3>
                <div>
                  <div class="stat-item">훈련성능: ${wolse["훈련성능"]}</div>
                  <div class="stat-item">테스트성능: ${wolse["테스트 성능"]}</div>
                  <div class="stat-item">과적합 여부: ${wolse["과적합 여부"]}</div>
                </div>
              </div>
              <table>
                <thead><tr><th>년-월</th><th>실제값</th><th>예측값</th></tr></thead>
                <tbody>
                  ${wolse["실제값 리스트"].map((v,i)=>`<tr><td>${wolse["년-월"][i]}</td><td style="text-align:right;">${formatNumber(v)}</td><td style="text-align:right;">${formatNumber(wolse["예측값 리스트"][i])}</td></tr>`).join('')}
                </tbody>
              </table>
              <div class="chart-section">
                <img src="${wolse.image_url}" alt="월세 그래프">
              </div>
            </div>
          </div>
        `;
      }
      resultArea.setAttribute('aria-busy','false');
      resultArea.innerHTML = html;
    }

    async function fetchModel(csrftoken) {
      try {
        const response = await fetch('/pfpa/api/', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
          },
          body: JSON.stringify({ TYPE: modelSel.value })
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const jsonData = await response.json();
        renderResult(jsonData);
      } catch(e) {
        showError(e);
      }
    }

    searchBtn.addEventListener('click', async () => {
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      showLoading();
      await fetchModel(csrftoken);
    });

    modelSel.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>
</body>
</html>
